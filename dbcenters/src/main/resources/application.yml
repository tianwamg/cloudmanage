server:
  port: 8765
spring:
  application:
    name: service-dbcenters
  profiles:
    include: mybatis,redis

eureka:
  client:
    service-url:
      defaultZone:  http://admin:admin@localhost:8761/eureka/
      register-with-eureka: true
      #从eureka上检索服务
      fetch-register: true
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true